{% extends 'base.html' %}

{% block title %}Todo List | Feedback {% endblock %}

{% block content %}
    <div class="feedback-container text-center">
        <h2 class="feedback-title">Feedback</h2>

        <!-- Feedback Form -->
        <form action="/submit_feedback" method="POST" class="feedback-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your feedback message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
{% endblock %}
